        // h) Bubblesort
        let arrayBubble = [2,7,5,10,4,9,3,1,8,6]; 

        function bubbleSort(array) {
            let trueFalse;
            let n = array.length;
            let x = array;

            do {
                trueFalse = false;
                for (let i=0; i < n; i++){
                    if (x[i] > x[i+1]){  //als de waarde van x[i] (index cijfer in array) groter is dan de waarde in het volgende indexnummer:
                        let temp = x[i]; // er komt een lege variable in de array terecht, om het getal van de array tijdelijk op te vangen tijdens de verplaatsing. 
                        x[i] = x[i+1]; // Het eerste getal (dat hoger was dan het volgende getal) neemt nu de volgende index plaats in de array over.
                        x[i+1] = temp; // het lagere getal dat een plaatsje lager moet, wordt nu verplaatst naar de locatie (indexnummer) voor de oorsponkelijk locatie.
                        trueFalse = true; // deze zorgt ervoor dat de while in regel 109 geactiveerd wordt of niet.
                    }
                }
            n++;}
            while (trueFalse);
            return array;
        }
